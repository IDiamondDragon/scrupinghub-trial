<div [id]="id"
     class="bin"
     [ngStyle]="{'color': color, 'boxShadow': increaseSizeBin ? coloredBoxShadow : defaultBoxShadow }"
     cdkDropList
     [cdkDropListData]="bombs"
     (cdkDropListDropped)="onBombDrop($event)"
     [cdkDropListConnectedTo]="['bombs-area']"
     [cdkDropListEnterPredicate]="colorPredicate.bind(this)"
     cdkDropListSortingDisabled="true"
     cdkDropListAutoScrollDisabled="true"
     [ngClass]="{'bin--increased' : increaseSizeBin}">

     <i class="fa fa-archive"
        [ngStyle]="{'color': color}"
        [ngClass]="{'fa-archive--increased' : increaseSizeBin}"
        ></i>
</div>
